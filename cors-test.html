<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        userid: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = '<h3>Login Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    resultDiv.innerHTML += '<p style="color: green;">✅ Login CORS working!</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: red;">❌ Login failed: ' + data.message + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h3>Login Test Error:</h3><p style="color: red;">❌ CORS Error: ' + error.message + '</p>';
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:8000/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        mobile: '1234567890',
                        password: 'TestPassword123!'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = '<h3>Register Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    resultDiv.innerHTML += '<p style="color: green;">✅ Registration CORS working!</p>';
                } else {
                    resultDiv.innerHTML += '<p style="color: orange;">⚠️ Registration response: ' + data.message + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h3>Register Test Error:</h3><p style="color: red;">❌ CORS Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
